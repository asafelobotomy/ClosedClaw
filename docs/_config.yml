title: "ClosedClaw Docs"
description: "AI assistant gateway that connects multiple messaging channels to the Pi agent runtime."
markdown: kramdown
highlighter: rouge

# Keep GitHub Pages' default page URLs (e.g. /gateway.html). Many docs links
# are written as relative *.md links and are rewritten during the build.

plugins:
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: true

defaults:
  - scope:
      path: ""
    values:
      layout: default

nav:
  - title: "Home"
    url: "/"
  - title: "ClosedClaw Assistant"
    url: "/start/ClosedClaw/"
  - title: "Gateway"
    url: "/gateway/"
  - title: "Configuration"
    url: "/gateway/configuration/"
  - title: "Tools"
    url: "/tools/"
  - title: "Agents"
    url: "/agents/"
  - title: "Security"
    url: "/security/"
  - title: "Troubleshooting"
    url: "/gateway/troubleshooting/"
  - title: "Development"
    url: "/development/"

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
