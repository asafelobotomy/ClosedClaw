services:
  - type: web
    name: ClosedClaw
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: ClosedClaw_STATE_DIR
        value: /data/.ClosedClaw
      - key: ClosedClaw_WORKSPACE_DIR
        value: /data/workspace
      - key: ClosedClaw_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: ClosedClaw-data
      mountPath: /data
      sizeGB: 1
