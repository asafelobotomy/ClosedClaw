services:
  ClosedClaw-gateway:
    image: ${ClosedClaw_IMAGE:-ClosedClaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      ClosedClaw_GATEWAY_TOKEN: ${ClosedClaw_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${ClosedClaw_CONFIG_DIR}:/home/node/.ClosedClaw
      - ${ClosedClaw_WORKSPACE_DIR}:/home/node/.ClosedClaw/workspace
    ports:
      - "${ClosedClaw_GATEWAY_PORT:-18789}:18789"
      - "${ClosedClaw_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${ClosedClaw_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  ClosedClaw-cli:
    image: ${ClosedClaw_IMAGE:-ClosedClaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      ClosedClaw_GATEWAY_TOKEN: ${ClosedClaw_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${ClosedClaw_CONFIG_DIR}:/home/node/.ClosedClaw
      - ${ClosedClaw_WORKSPACE_DIR}:/home/node/.ClosedClaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
